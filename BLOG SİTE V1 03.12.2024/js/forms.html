<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>js ve html formalarÄ±</h1>

    <form id="form-user" action="#" method="post">
        <div class="form-box error" data-errormsg="">
            <label for="input-first">First</label>
            <input type="text" id="input-first" autofocus placeholder="First Name" tabindex="1">
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-password">Password</label>
            <input type="password" id="input-password" autofocus placeholder="Password" tabindex="2">
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" autofocus placeholder="Email" tabindex="3">
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-age">Age</label>
            <select id="input-age" tabindex="4">
                <option value="0">Under 20</option>
                <option value="1">20-30</option>
                <option value="2">30-40</option>
                <option value="3">40-50</option>
                <option value="4">Over 50</option>
            </select>
        </div>
        <div class="form-box error" data-errormsg="Not Alive">
            <label for="input-alive">Alive?</label>
            <input type="checkbox" id="input-alive" tabindex="5">
        </div>

    </form>
    <div class="form-box">
        <button id="button-cancel">Cancel</button>
        <button id"button-send">Send</button>
    </div>
    <script src="/js/forms.js"></script>

</body>

</html>
